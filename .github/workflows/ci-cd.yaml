---

name: CI/CD
on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - created
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Publish
        uses: menduz/oddish-action@master
        with:
          registry-url: https://npm.pkg.github.com
          scope: lickdltd
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
